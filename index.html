<!DOCTYPE html>
<html>
<head>
	<title>COMPUTACION GRAFICAS</title>
	<script type="text/javascript" src="resources/three.min.js"></script>
	<script type="text/javascript" src="resources/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="resources/stats.js"></script>
	<script type="text/javascript" src="resources/dat.gui.js"></script>
	<script type="text/javascript" src="resources/OrbitControls.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
<div id="webGL-salida"></div>
<div id="stats-salida"></div>

<script type="text/javascript">
	// crea los controles para dat.gui
	var controls = new function(){
		this.rotationSpeed = 0.02;
		this.bouncingSpeed = 0.03;
	}

	$(function(){

		var stats = initStats();

		// se añade una escena, una camara y un renderer
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer(); // hay otros renders, pero son menos aconsejables de momento

		// se setea un color de fondo y un tamaño
		renderer.setClearColor(0xEEEEEE);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.ShadowMapEnabled = true;

		// se crean los ejes y se agregan a la escena
		var axes = new THREE.AxisHelper(20);
		scene.add(axes);

		// crea el plano del suelo
		var planeGeometry = new THREE.PlaneGeometry(60, 20);
		var planeMaterial = new THREE.MeshBasicMaterial({color:0xCCCCCC});
		var plane = new THREE.Mesh(planeGeometry, planeMaterial);

		plane.receiveShadow = true;

		// rota y posiciona el plano
		plane.rotation.x = -0.5*Math.PI;
		plane.position.x = 5;
		plane.position.y = 0;
		plane.rotation.z= 0;

		// añade el plano a la escena
		scene.add(plane);


		// crea un cubo con lambermaterial que SI tiene en cuenta los puntos de luz
		var cubeGeometry1 = new THREE.BoxGeometry(5,30,7);
			var cubeGeometry2 = new THREE.BoxGeometry(5,30,7);
		var cubeGeometry = new THREE.BoxGeometry(4,4,4);
		var cubeGeometry3 = new THREE.BoxGeometry(5,30,7);
		var cubeGeometry4 = new THREE.BoxGeometry(5,30,7);
		var cubeGeometry5 = new THREE.BoxGeometry(5,30,7);

		//var cubeMaterial = new THREE.MeshBasicMaterial({color:0xff0000, wireframe:true}); // este diseño es lineal simple no soporta luces
		var cubeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
		var cubeMaterial1 = new THREE.MeshLambertMaterial({color:0xffffff});
			var cubeMaterial2 = new THREE.MeshLambertMaterial({color:0xffffff});
			var cubeMaterial3 = new THREE.MeshLambertMaterial({color:0xffffff});
			var cubeMaterial4 = new THREE.MeshLambertMaterial({color:0xffffff});
			var cubeMaterial5 = new THREE.MeshLambertMaterial({color:0xffffff});
		var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
		var cube1 = new THREE.Mesh(cubeGeometry1, cubeMaterial1);
		var cube2 = new THREE.Mesh(cubeGeometry2, cubeMaterial2);
		var cube3 = new THREE.Mesh(cubeGeometry3, cubeMaterial3);
		var cube4 = new THREE.Mesh(cubeGeometry4, cubeMaterial4);
		var cube5 = new THREE.Mesh(cubeGeometry5, cubeMaterial5);
//_
		var material = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
    var geom = new THREE.Geometry();
    var v1 = new THREE.Vector3(0,0,0);
    var v2 = new THREE.Vector3(0,20,0);
    var v3 = new THREE.Vector3(20,20,0);
    geom.vertices.push(v1);
    geom.vertices.push(v2);
    geom.vertices.push(v3);
    geom.faces.push( new THREE.Face3( 0, 1, 2 ) );
    var object = new THREE.Mesh(geom, material);
    scene.add(object);

		object.castShadow = true;

		cube.castShadow = true;
		cube1.castShadow = true;
			cube2.castShadow = true;
		cube3.castShadow = true;
		cube4.castShadow = true;
		cube5.castShadow = true;

		// posiciona el cubo
		object.position.x= 4;
		object.position.y = 3;
		object.position.z= 5;
//_________________________________________________
		cube.position.x = -4;
		cube.position.y = 15;
		cube.position.z = 8;

		cube1.position.x = 15;
		cube1.position.y = 15;
		cube1.position.z = 5;

		cube2.position.x = 25;
		cube2.position.y = 15;
		cube2.position.z = 5;

		cube3.position.x = 35;
		cube3.position.y = 15;
		cube3.position.z = 5;

		cube4.position.x = 5;
		cube4.position.y = 15;
		cube4.position.z = 5;

		cube5.position.x = -15;
		cube5.position.y = 15;
		cube5.position.z = 5;
		// añade el cubo a la escena
		scene.add(cube);
		scene.add(cube1);
		scene.add(cube2);
		scene.add(cube3);
		scene.add(cube4);
		scene.add(cube5);


		// crea una esfera
		var sphereGeometry = new THREE.SphereGeometry(4,20,20);
		// var sphereMaterial = new THREE.MeshBasicMaterial({color:0xff0000, wireframe:true}); // este diseño es lineal simple no soporta luces
		var sphereMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
		var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

		sphere.castShadow = true;

		// posiciona la esfera
		sphere.position.x = 20;
		sphere.position.y = 4;
		sphere.position.z = 2;

		// añade la esfera a la escena
		scene.add(sphere);


		// posiciona y apunta la camara dentro de la escena
		camera.position.x = -30;
		camera.position.y = 40;
		camera.position.z = 30;
		camera.lookAt(scene.position);


		// añade spotlight para luz
		var spotLight =new THREE.SpotLight(0xffffff);
		spotLight.position.set(-40,60,-10);
		scene.add(spotLight);


		// añadir la salida de la renderizacion al elemento html
		$('#webGL-salida').append(renderer.domElement);
		render();






		var gui = new dat.GUI();
		gui.add(controls, 'rotationSpeed', 0, 0.5);
		gui.add(controls, 'bouncingSpeed', 0, 0.5);




		var step = 0;
		function render(){
			stats.update();

			cube.rotation.x += controls.rotationSpeed;
			cube.rotation.y += controls.rotationSpeed;
			cube.rotation.z += controls.rotationSpeed;

			step += controls.bouncingSpeed;
			sphere.position.x = 20+(10*(Math.cos(step)));
			sphere.position.y = 2+(10*Math.abs(Math.sin(step)));

			requestAnimationFrame(render); // el sustituto mejorado de setInterval para renderizar
			renderer.render(scene, camera);
		}

		function initStats(){
			var stats = new Stats();
			stats.setMode(0); // 0: fps, 1: ms

			// top left
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';

			$('#stats-salida').append(stats.domElement);

			return stats;
		}



	});
</script>

</body>
</html>
